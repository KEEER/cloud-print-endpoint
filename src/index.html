<html>
  <head>
    <title>Cloud Print</title>
    <meta charset="utf8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@material/card@3.2.0/dist/mdc.card.min.css" />
  </head>
  <body>
  <div class="pad"></div>
  <div id="code-area">
    <div id="input" class="container">
      <div class="pad"></div>
      <span class="mdc-card mdc-card--outlined num" id="num0"></span>
      <span class="mdc-card mdc-card--outlined num" id="num1"></span>
      <span class="mdc-card mdc-card--outlined num" id="num2"></span>
      <span class="mdc-card mdc-card--outlined num" id="num3"></span>
      <div class="pad"></div>
    </div>
    <div class="container">
      <div class="pad"></div>
      <span id="filename"></span>
      <div class="pad"></div>
    </div>
    <div class="container">
      <div class="pad"></div>
      <span id="tip"></span>
      <div class="pad"></div>
    </div>
  </div>
  <div id="info-area" style="display: none;">
    <div class="container">
      <div class="pad"></div>
      <div class="mdc-card mdc-card--outlined" id="info-card">
        <div class="pad"></div>
        <div id="info-image-frame">
          <img id="info-image" />
        </div>
        <div id="info-text">
          <h2 id="info-title"></h2>
          <h4 id="info-subtitle"></h4>
        </div>
        <div class="pad"></div>
      </div>
      <div class="pad"></div>
    </div>
  </div>
  <div class="pad"></div>
  <input type="password" id="admin-password" class="hidden">
  <div id="admin" class="hidden">
    <div id="admin-response"></div>
    <input id="admin-input">
  </div>
  <div id="control-qrcode-wrapper">
    <p style="color: #ffffaa;">为了配合对 COVID-19 疫情的防控，Cloud Print 现已支持无接触输入。</p>
    <p>您可以在连接 ICC Classroom 后扫描下面的二维码来通过您的手机输入打印码：</p>
    <div id="control-qrcode"></div>
  </div>
  <p id="network-error" class="hidden">此服务器暂时无法连接网络，服务可能不可用。</p>
  </body>
  <script src="controls.js" type="module"></script>
</html>
